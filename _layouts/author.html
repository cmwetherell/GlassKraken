---
layout: default
---
<div align = "center">
<h3>About The Author</<h3>
<br></br>
<h1>{{ page.name }}</h1>
<br></br>
<img src = "{{ page.selfie }}" class = "selfie" alt = "{{page.name}}">
</div>
{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
