---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
  {{ page.date | date: "%B %e, %Y" }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

<br><br>
<img src = "{{ page.postImage }}" class = "postImage" alt = "{{page.name}}">
<br><br>
{{ content }}
