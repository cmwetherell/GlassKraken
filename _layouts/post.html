---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
  {{ page.date | date: "%B %e, %Y" }}
  {% assign author = site.authors | where: 'short_name', page.author | first %}
  {% if author %}
    - <a href="{{ author.url }}">{{ author.name }}</a>
  {% endif %}
</p>

<br>
<div  class = "postImage">
<img src = "{{ page.postImage }}" alt = "{{page.name}}">
<span class = "caption" >{{ page.imgCaption }}</span>
</div>

<br>
{{ content }}
